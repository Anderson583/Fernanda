  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe6cc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
      margin: 1.5rem 1rem 1rem 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1rem;
      color: #6c3483;
      margin: 0 1rem;
      max-width: 90%;
      animation: fadeIn 3s ease-in-out;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      transform: rotate(45deg);
      animation: floatDown 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
